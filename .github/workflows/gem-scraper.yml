name: Matrix WARN Scraper with Slack Alerts

on:
  schedule:
    - cron: '0 15 * * *' # 10:00 AM EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 15 # Speeds up execution by running more states at once
      matrix:
        # TESTING: Use [ca, ny, ia] for your first run
        # state: [ny, ia]
        state: [al, ak, az, ca, co, ct, de, fl, ga, hi, id, il, in, ia, ks, me, md, mo, mt, ne, nj, nm, ny, ok, or, pa, ri, sc, sd, tn, tx, ut, vt, va, wa, wi]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install scraper
        run: pip install warn-scraper

      - name: Scrape
        timeout-minutes: 10 # Prevents a single state from hanging the whole run
        run: |
          mkdir -p ./data/
          python -c "from warn.cli import main; import sys; sys.argv=['warn-scraper', '${{ matrix.state }}', '--data-dir', './data/']; main()"

      - name: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.state }}
          path: ./data/${{ matrix.state }}.csv

  commit:
    name: Commit and Alert
    runs-on: ubuntu-latest
    needs: scrape
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so rebase works correctly

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install pandas requests

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: artifacts/

      - name: Move and Prepare
        run: |
          mkdir -p data
          # Store the 'old' version of the files before overwriting them
          mkdir -p old_data
          cp data/*.csv old_data/ 2>/dev/null || true
          mv artifacts/**/*.csv data/

      - name: Create Standardized Data and Alerts
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        shell: python
        run: |
          import pandas as pd
          import glob
          import os
          import requests
          from datetime import datetime, timedelta

          token = os.environ.get('SLACK_BOT_TOKEN')
          channel_id = os.environ.get('SLACK_CHANNEL_ID')
          threshold = datetime.now() - timedelta(days=30)
          
          def get_col(df, keywords):
              for col in df.columns:
                  if any(k in col.lower() for k in keywords):
                      return col
              return None

          def standardize_df(df, state_code):
              # 1. Map columns using keywords to handle different state headers
              co_col = get_col(df, ['company name', 'employer', 'business legal', 'affected_company'])
              if not co_col: co_col = get_col(df, ['company', 'name'])
              
              city_col = get_col(df, ['city name', 'location name', 'site name'])
              if not city_col: city_col = get_col(df, ['city', 'location', 'town'])
              
              notice_col = get_col(df, ['notice date', 'notice_date', 'date of notice', 'warn date', 'received date', 'received_date'])
              if not notice_col: notice_col = get_col(df, ['date'])
              
              layoff_col = get_col(df, ['effective date', 'layoff date', 'layoff start', 'impact date', 'planned start'])
              jobs_col = get_col(df, ['employees affected', 'number of employees', 'num_employees', 'jobs', 'total layoff', 'workers', 'impacted'])

              # 2. Extract into standardized format
              new_df = pd.DataFrame()
              new_df['State'] = [state_code.upper()] * len(df)
              new_df['Company'] = df[co_col].fillna("Unknown") if co_col else "Unknown"
              new_df['City'] = df[city_col].fillna("Unknown") if city_col else "Unknown"
              new_df['Notice Date'] = df[notice_col].fillna("N/A") if notice_col else "N/A"
              new_df['Layoff Date'] = df[layoff_col].fillna("N/A") if layoff_col else "N/A"
              new_df['Jobs Affected'] = df[jobs_col].fillna("N/A") if jobs_col else "N/A"
              return new_df

          all_standardized = []
          new_for_slack = []

          for f in sorted(glob.glob("./data/*.csv")):
              if "recent_notices.csv" in f: continue
              state = os.path.basename(f).split(".")[0].upper()
              try:
                  df_new_raw = pd.read_csv(f)
                  df_new = standardize_df(df_new_raw, state)
                  all_standardized.append(df_new)
                  
                  # Compare with old data for Slack
                  old_file = f.replace('./data/', './old_data/')
                  if os.path.exists(old_file):
                      df_old_raw = pd.read_csv(old_file)
                      df_old = standardize_df(df_old_raw, state)
                      # Find only new rows
                      new_merged = df_new.merge(df_old, how='outer', indicator=True)
                      new_rows = new_merged[new_merged['_merge'] == 'left_only'].drop('_merge', axis=1)
                  else:
                      new_rows = df_new.head(1)

                  for _, row in new_rows.iterrows():
                      # Company & 2026 Year Filter
                      if str(row['Company']).lower() in ['unknown', 'nan', 'n/a', '', 'none']: continue
                      try:
                          p_date = pd.to_datetime(row['Notice Date'], errors='coerce')
                          if p_date.year != 2026: continue
                      except: continue
                      new_for_slack.append(row.to_dict())
              except: continue

          # 1. Save standardized CSV (Rolling 30 days)
          if all_standardized:
              full_df = pd.concat(all_standardized)
              full_df['Notice Date Parsed'] = pd.to_datetime(full_df['Notice Date'], errors='coerce')
              recent_df = full_df[full_df['Notice Date Parsed'] >= threshold]
              recent_df = recent_df.sort_values(by='Notice Date Parsed', ascending=False).drop(columns=['Notice Date Parsed'])
              recent_df.to_csv("./data/recent_notices.csv", index=False)

          # 2. Slack Threaded Alerts
          if token and channel_id and new_for_slack:
              header = f"*Daily WARN Report: {datetime.now().strftime('%Y-%m-%d')}*\nFound *{len(new_for_slack)}* new 2026 notices."
              resp = requests.post("https://slack.com/api/chat.postMessage", headers={"Authorization": f"Bearer {token}"}, json={"channel": channel_id, "text": header}).json()
              ts = resp.get("ts")
              for n in new_for_slack:
                  msg = f"*{n['State']}*: {n['Company']} â€” {n['Jobs Affected']} jobs (Notice: {n['Notice Date']}, Effective: {n['Layoff Date']})"
                  requests.post("https://slack.com/api/chat.postMessage", headers={"Authorization": f"Bearer {token}"}, json={"channel": channel_id, "thread_ts": ts, "text": msg})

      - name: Update Index Page
        shell: python
        run: |
          import glob, os, datetime
          content = "# WARN Act Data Portal\n\nAutomated tracking of layoff notices across the U.S. Updated daily at 10:00 AM EST.\n\n"
          content += f"### Latest Global Update: {datetime.datetime.now().strftime('%Y-%m-%d %H:%M')} UTC\n\n"
          content += "| State | Data Download | Official Source |\n| :--- | :--- | :--- |\n"
          if os.path.exists("./data/recent_notices.csv"):
              content += "| **All States** | [Download Standardized 30-Day CSV](./data/recent_notices.csv) | - |\n"
          for f in sorted(glob.glob("./data/*.csv")):
              if "recent_notices.csv" in f: continue
              st = os.path.basename(f).replace('.csv', '').upper()
              content += f"| {st} | [Raw CSV](./data/{st.lower()}.csv) | [Official](https://www.google.com/search?q={st}+WARN+notices) |\n"
          with open("README.md", "w") as f: f.write(content)

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add ./data/ README.md
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Update standardized WARN data [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
